<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GitHub beer</title>
        <link rel="stylesheet" type="text/css" href="style/style.css" />
        <script type="text/JavaScript" src="lib/jquery-1.7.1.min.js"></script>
        <script type="text/javascript"
                src="https://maps.googleapis.com/maps/api/js?sensor=false">
        </script>
        <script type="text/JavaScript" src="src/github.js"></script>
        <script type="text/JavaScript" src="src/model.js"></script>
        <script type="text/JavaScript" src="src/map.js"></script>
        <script type="text/JavaScript" src="src/main.js"></script>
    </head>
    <body>
        <div id="header">locate your github neighbours</div>
        <div id="main">
            <div id="content">

                <div id="banner">Huge banner here</div>

                <form id="login">
                    <label for="login-login">Your github username: </label>
                    <input id="login-login" type="text" value="jaspervdj" />
                    <input id="login-submit" type="submit" value="OK" />
                </form>

                <div id="progress"></div>
                <div id="map"></div>
                <div id="info"></div>
            </div>
        </div>
        <div id="footer">
            By <a href="http://twitter.com/jaspervdj">@jaspervdj</a>,
            source code available
            <a href="https://github.com/geohub/geohub.github.com">
            on github</a>.
            </div>
        <pre id="log"></pre>
    </body>
</html>
